<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
   
    <div id="start-screen" class="game-screen">
      <h1 class="title">Welcome To Word Scramble Game</h1>
      <h5>Word Scramble is a challenging vocabulary word puzzle game for teens, kids, and adults. </h5>
      <h5>You have to re-arrange the letters to unscramble or reconstruct a word.</h5>
      <button id="start-button" class="btn btn-primary">Start Game</button>
    </div>

  
    <div id="game-area" class="game-screen" style="display: none;">
      <div class="game-header">
        <h2>Time Left: <span id="timer">45</span> seconds</h2>
        <h2>Score: <span id="score">0</span></h2>
      </div>
      <div class="game-body">
        <p id="scrambled-word" class="scrambled-word"></p>
        <p id="hint" class="hint-text"></p>  
        <input type="text" id="user-input" class="form-control" placeholder="Your guess here">
        <button id="submit-button" class="btn btn-success">Submit</button>
      </div>
    </div>

    <div id="end-screen" class="game-screen" style="display: none;">
      <h1 class="title">Game Over!</h1>
      <p>Your Final Score: <span id="final-score">0</span></p>
      <button id="play-again-button" class="btn btn-secondary">Play Again</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
